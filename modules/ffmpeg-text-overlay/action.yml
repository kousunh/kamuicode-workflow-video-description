name: 'FFmpeg Text Overlay'
description: 'Apply text overlays to video using FFmpeg'
author: 'KamuiCode'

inputs:
  video-path:
    description: 'å…¥åŠ›å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹'
    required: true
  descriptions-json:
    description: 'èª¬æ˜Žæ–‡JSONãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ã‚¹'
    required: true
  fontfile:
    description: 'ãƒ•ã‚©ãƒ³ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ã‚¹'
    required: false
    default: '/usr/share/fonts/opentype/noto/NotoSansCJK-Regular.ttc'
  output-path:
    description: 'å‡ºåŠ›ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹'
    required: true

outputs:
  video-generated:
    description: 'ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤å‹•ç”»ç”Ÿæˆã®æˆåŠŸå¯å¦'
    value: ${{ steps.overlay.outputs.success }}

runs:
  using: "composite"
  steps:
    - name: Apply text overlays
      id: overlay
      shell: bash
      run: |
        # èª¬æ˜Žãƒ†ã‚­ã‚¹ãƒˆã®èª­ã¿è¾¼ã¿
        DESCRIPTIONS=$(cat "${{ inputs.descriptions-json }}")
        DESC_COUNT=$(echo "$DESCRIPTIONS" | jq '. | length')
        
        echo "ðŸ“ Applying $DESC_COUNT text overlays"
        
        # ãƒ•ã‚£ãƒ«ã‚¿ã‚³ãƒ³ãƒ—ãƒ¬ãƒƒã‚¯ã‚¹ã®æ§‹ç¯‰
        FILTER_COMPLEX=""
        
        for i in $(seq 0 $((DESC_COUNT - 1))); do
          DESC=$(echo "$DESCRIPTIONS" | jq -r ".[$i]")
          TIMESTAMP=$(echo "$DESC" | jq -r '.timestamp')
          TEXT=$(echo "$DESC" | jq -r '.text')
          ESCAPED_TEXT=$(echo "$TEXT" | sed "s/'/'\\\\''/g")
          DURATION=$(echo "$DESC" | jq -r '.duration // 6')
          FONTSIZE=$(echo "$DESC" | jq -r '.fontsize // 48')
          POSITION=$(echo "$DESC" | jq -r '.position // "top-left"')
          
          # Position-based coordinates
          case "$POSITION" in
            "top-left")
              X_POS="50"
              Y_POS="40"
              ;;
            "top-center")
              X_POS="(w-text_w)/2"
              Y_POS="40"
              ;;
            "top-right")
              X_POS="w-text_w-50"
              Y_POS="40"
              ;;
            "bottom-left")
              X_POS="50"
              Y_POS="h-th-50"
              ;;
            "bottom-center")
              X_POS="(w-text_w)/2"
              Y_POS="h-th-50"
              ;;
            "bottom-right")
              X_POS="w-text_w-50"
              Y_POS="h-th-50"
              ;;
            *)
              X_POS="(w-text_w)/2"
              Y_POS="40"
              ;;
          esac
          
          # MM:SS ã‚’ç§’ã«å¤‰æ›
          MINUTES=$(echo $TIMESTAMP | cut -d: -f1)
          SECONDS=$(echo $TIMESTAMP | cut -d: -f2)
          START_TIME=$((10#$MINUTES * 60 + 10#$SECONDS))
          END_TIME=$((START_TIME + DURATION))
          
          # ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³/ã‚¢ã‚¦ãƒˆã®æ™‚é–“
          FADE_DURATION=0.5
          FADE_OUT_START=$(echo "$END_TIME - $FADE_DURATION" | bc)
          
          # ãƒ•ã‚£ãƒ«ã‚¿ã®è¿½åŠ 
          DRAWTEXT="drawtext=text='$ESCAPED_TEXT':fontfile='${{ inputs.fontfile }}':fontsize=$FONTSIZE:fontcolor=white:box=1:boxcolor=black@0.7:boxborderw=10:x=$X_POS:y=$Y_POS:enable='between(t,$START_TIME,$END_TIME)':alpha='if(lt(t,$START_TIME+$FADE_DURATION),(t-$START_TIME)/$FADE_DURATION,if(gt(t,$FADE_OUT_START),($END_TIME-t)/$FADE_DURATION,1))'"
          
          if [ $i -eq 0 ]; then
            FILTER_COMPLEX="$DRAWTEXT"
          else
            FILTER_COMPLEX="$FILTER_COMPLEX,$DRAWTEXT"
          fi
        done
        
        # å‡ºåŠ›ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¨ãƒ™ãƒ¼ã‚¹ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å–å¾—
        OUTPUT_DIR=$(dirname "${{ inputs.output-path }}")
        OUTPUT_BASENAME=$(basename "${{ inputs.output-path }}" .mp4)
        
        # ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ä»˜ããƒ•ã‚¡ã‚¤ãƒ«åã‚’ç”Ÿæˆ
        TIMESTAMP=$(TZ=Asia/Tokyo date +%Y%m%d_%H%M%S)
        TIMESTAMPED_OUTPUT="${OUTPUT_DIR}/${OUTPUT_BASENAME}_${TIMESTAMP}.mp4"
        
        # æ—¢å­˜ã®å‡ºåŠ›ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ï¼ˆå¿µã®ãŸã‚ï¼‰
        rm -f "${{ inputs.output-path }}"
        
        # FFmpegã§å‹•ç”»ã«ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’é©ç”¨
        ffmpeg -i "${{ inputs.video-path }}" \
          -vf "$FILTER_COMPLEX" \
          -c:v libx264 -c:a copy -pix_fmt yuv420p \
          "$TIMESTAMPED_OUTPUT"
        
        if [ -f "$TIMESTAMPED_OUTPUT" ]; then
          echo "âœ… Text overlays applied successfully to: $TIMESTAMPED_OUTPUT"
          
          # å¤ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤
          echo "ðŸ§¹ Cleaning up old versions..."
          find "$OUTPUT_DIR" -name "${OUTPUT_BASENAME}_*.mp4" \
            ! -name "$(basename "$TIMESTAMPED_OUTPUT")" \
            -type f -delete -print | while read deleted; do
              echo "  Deleted: $deleted"
          done
          
          # æœ€æ–°ãƒ•ã‚¡ã‚¤ãƒ«ã¸ã®ã‚·ãƒ³ãƒœãƒªãƒƒã‚¯ãƒªãƒ³ã‚¯ä½œæˆï¼ˆäº’æ›æ€§ã®ãŸã‚ï¼‰
          ln -sf "$(basename "$TIMESTAMPED_OUTPUT")" "${{ inputs.output-path }}"
          echo "ðŸ“Ž Created symlink: ${{ inputs.output-path }} -> $(basename "$TIMESTAMPED_OUTPUT")"
          
          echo "success=true" >> $GITHUB_OUTPUT
          echo "timestamped-output=$TIMESTAMPED_OUTPUT" >> $GITHUB_OUTPUT
        else
          echo "âŒ Text overlay application failed"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi