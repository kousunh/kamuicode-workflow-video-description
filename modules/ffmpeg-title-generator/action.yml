name: 'FFmpeg Title Generator'
description: 'Generate title video with text overlay using FFmpeg'
author: 'KamuiCode'

inputs:
  title:
    description: 'ã‚¿ã‚¤ãƒˆãƒ«ãƒ†ã‚­ã‚¹ãƒˆ'
    required: true
  duration:
    description: 'ã‚¿ã‚¤ãƒˆãƒ«ã®è¡¨ç¤ºæ™‚é–“ï¼ˆç§’ï¼‰'
    required: false
    default: '3'
  resolution:
    description: 'å‹•ç”»ã®è§£åƒåº¦ï¼ˆä¾‹: 1920x1080ï¼‰'
    required: true
  fontsize:
    description: 'ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚º'
    required: false
    default: '72'
  color:
    description: 'ãƒ†ã‚­ã‚¹ãƒˆã®è‰²'
    required: false
    default: 'white'
  bgcolor:
    description: 'èƒŒæ™¯è‰²'
    required: false
    default: 'black@0.8'
  fontfile:
    description: 'ãƒ•ã‚©ãƒ³ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ã‚¹'
    required: false
    default: '/usr/share/fonts/opentype/noto/NotoSansCJK-Regular.ttc'
  background-image:
    description: 'èƒŒæ™¯ç”»åƒã®ãƒ‘ã‚¹ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰'
    required: false
  output-path:
    description: 'å‡ºåŠ›ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹'
    required: true

outputs:
  video-generated:
    description: 'ã‚¿ã‚¤ãƒˆãƒ«å‹•ç”»ç”Ÿæˆã®æˆåŠŸå¯å¦'
    value: ${{ steps.generate.outputs.success }}

runs:
  using: "composite"
  steps:
    - name: Generate title video
      id: generate
      shell: bash
      run: |
        # ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†
        ESCAPED_TITLE=$(echo "${{ inputs.title }}" | sed "s/'/'\\\\''/g")
        
        if [ -n "${{ inputs.background-image }}" ] && [ -f "${{ inputs.background-image }}" ]; then
          echo "ðŸ–¼ï¸ Generating title with background image"
          
          # è§£åƒåº¦ã‚’åˆ†å‰²
          WIDTH=$(echo "${{ inputs.resolution }}" | cut -d'x' -f1)
          HEIGHT=$(echo "${{ inputs.resolution }}" | cut -d'x' -f2)
          
          # ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã«ã‚¿ã‚¤ãƒˆãƒ«ã‚’ä¿å­˜ï¼ˆæ—¥æœ¬èªžå¯¾ç­–ï¼‰
          echo "${{ inputs.title }}" > /tmp/title_text.txt
          
          ffmpeg -loop 1 -i "${{ inputs.background-image }}" -t ${{ inputs.duration }} \
            -vf "scale=${WIDTH}:${HEIGHT}:force_original_aspect_ratio=decrease,pad=${WIDTH}:${HEIGHT}:'(ow-iw)/2':'(oh-ih)/2',
                 colorchannelmixer=aa=0.7,
                 boxblur=luma_radius=5:chroma_radius=5:luma_power=1,
                 curves=all='0/0 0.5/0.3 1/0.8',
                 drawtext=textfile='/tmp/title_text.txt':
                          fontfile='${{ inputs.fontfile }}':
                          fontsize=$((${{ inputs.fontsize }} + 20)):
                          fontcolor=${{ inputs.color }}:
                          shadowcolor=black@0.8:
                          shadowx=3:
                          shadowy=3:
                          box=1:
                          boxcolor=black@0.4:
                          boxborderw=20:
                          x=(w-text_w)/2:
                          y=(h-text_h)/2-30" \
            -c:v libx264 -pix_fmt yuv420p \
            "${{ inputs.output-path }}"
        else
          echo "ðŸ“¹ Generating standard title video"
          
          ffmpeg -f lavfi -i color=c=black:s=${{ inputs.resolution }}:d=${{ inputs.duration }} \
            -vf "drawtext=text='$ESCAPED_TITLE':fontfile='${{ inputs.fontfile }}':fontsize=${{ inputs.fontsize }}:fontcolor=${{ inputs.color }}:x=(w-text_w)/2:y=(h-text_h)/2-30" \
            -c:v libx264 -pix_fmt yuv420p \
            "${{ inputs.output-path }}"
        fi
        
        if [ -f "${{ inputs.output-path }}" ]; then
          echo "âœ… Title video generated successfully"
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Title video generation failed"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi