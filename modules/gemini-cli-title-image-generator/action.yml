name: 'Title Image Generator Module'
description: 'AI-powered title image generation using Gemini and Imagen4'
author: 'KamuiCode'

inputs:
  branch-name:
    description: 'ä½œæ¥­ãƒ–ãƒ©ãƒ³ãƒå'
    required: true
  folder-name:
    description: 'å‡ºåŠ›ãƒ•ã‚©ãƒ«ãƒ€ãƒ¼å'
    required: true
  output-path:
    description: 'ç”Ÿæˆã•ã‚ŒãŸç”»åƒã®ä¿å­˜ãƒ‘ã‚¹ï¼ˆãƒ•ã‚©ãƒ«ãƒ€ãƒ¼åã‹ã‚‰ã®ç›¸å¯¾ãƒ‘ã‚¹ï¼‰'
    required: false
    default: 'title-image/background.jpg'
  commit-message:
    description: 'Gitã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸'
    required: false
    default: 'ðŸ–¼ï¸ Add generated image'
  generation-prompt:
    description: 'Geminiã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆã«æ¸¡ã™ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆå…¨ä½“'
    required: true
  GEMINI_API_KEY:
    description: 'Gemini API Key'
    required: true
  T2I_FAL_IMAGEN4_FAST_URL:
    description: 'Text-to-Image API URL'
    required: true

outputs:
  image-generated:
    description: 'ç”»åƒç”Ÿæˆã®æˆåŠŸå¯å¦'
    value: ${{ steps.verify-image.outputs.generated }}

runs:
  using: "composite"
  steps:
    - name: Debug - Check environment
      shell: bash
      run: |
        echo "ðŸ” Debug: Current working directory"
        pwd
        echo "ðŸ” Debug: Directory contents before creating .gemini"
        ls -la
        
    - name: Create .gemini/settings.json
      shell: bash
      run: |
        mkdir -p .gemini
        cat > .gemini/settings.json << EOF
        {
          "mcpServers": {
            "t2i-fal-imagen4-fast": {
              "httpUrl": "${{ inputs.T2I_FAL_IMAGEN4_FAST_URL }}",
              "timeout": 300000
            }
          },
          "coreTools": [
            "ReadFileTool",
            "WriteFileTool", 
            "EditFileTool",
            "ShellTool"
          ]
        }
        EOF
        echo "ðŸ” Debug: Verifying .gemini/settings.json was created"
        ls -la .gemini/
        echo "ðŸ” Debug: Contents of settings.json (with URL masked)"
        cat .gemini/settings.json | sed 's/"httpUrl": ".*"/"httpUrl": "***MASKED***"/'
        
        # .gemini/ã‚’.gitignoreã«è¿½åŠ ï¼ˆæ—¢ã«å­˜åœ¨ã™ã‚‹å ´åˆã¯ç„¡è¦–ï¼‰
        if ! grep -q "^\.gemini/$" .gitignore 2>/dev/null; then
          echo -e "\n# Gemini settings (contains sensitive URLs) - auto-added by action\n.gemini/" >> .gitignore
          echo "âœ… Added .gemini/ to .gitignore"
        else
          echo "âœ… .gemini/ is already in .gitignore"
        fi
        
        # æ˜Žç¤ºçš„ã«.gemini/ã‚’gitã®è¿½è·¡ã‹ã‚‰é™¤å¤–
        echo "ðŸ”’ Ensuring .gemini/ is not tracked by git"
        git rm -r --cached .gemini/ 2>/dev/null || true
        
        # git addã™ã‚‹éš›ã®æŽ¨å¥¨ã‚³ãƒžãƒ³ãƒ‰ã‚’è¡¨ç¤º
        echo "ðŸ“Œ Note: When committing, use: git add --all -- ':!.gemini/' to exclude .gemini/"
        
    - name: ðŸ–¼ï¸ AIç”»åƒç”Ÿæˆã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ (Gemini + Imagen4)
      id: generate-image
      uses: google-gemini/gemini-cli-action@main
      with:
        GEMINI_API_KEY: ${{ inputs.GEMINI_API_KEY }}
        prompt: ${{ inputs.generation-prompt }}
      continue-on-error: true
        
    - name: Retry on rate limit
      if: steps.generate-image.outcome == 'failure'
      shell: bash
      run: |
        echo "â³ First attempt failed, waiting 60 seconds before retry..."
        sleep 60
        
    - name: ðŸ–¼ï¸ AIç”»åƒç”Ÿæˆã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ (Final Retry)
      id: generate-image-retry
      if: steps.generate-image.outcome == 'failure'
      uses: google-gemini/gemini-cli-action@main
      with:
        GEMINI_API_KEY: ${{ inputs.GEMINI_API_KEY }}
        prompt: ${{ inputs.generation-prompt }}
        
    - name: Check generation result
      shell: bash
      run: |
        if [ "${{ steps.generate-image.outcome }}" = "success" ] || \
           [ "${{ steps.generate-image-retry.outcome }}" = "success" ]; then
          echo "âœ… Image generation succeeded"
        else
          echo "âŒ All attempts failed (2 attempts total)"
          exit 1
        fi
             
    - name: Verify image generation
      id: verify-image
      shell: bash
      run: |
        OUTPUT_PATH="${{ inputs.output-path }}"
        FOLDER_NAME="${{ inputs.folder-name }}"
        FULL_PATH="${FOLDER_NAME}/${OUTPUT_PATH}"
        
        echo "ðŸ” Checking for generated image at: $FULL_PATH"
        
        if [ -f "$FULL_PATH" ]; then
          FILE_SIZE=$(stat -c%s "$FULL_PATH" 2>/dev/null || stat -f%z "$FULL_PATH" 2>/dev/null || echo "0")
          if [ "$FILE_SIZE" -gt 1000 ]; then
            echo "âœ… Image generated successfully (Size: $FILE_SIZE bytes)"
            echo "generated=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Image file too small (Size: $FILE_SIZE bytes)"
            echo "generated=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "âš ï¸ Image not generated at: $FULL_PATH"
          echo "ðŸ” Directory contents:"
          ls -la "$FOLDER_NAME/" || echo "Directory not found"
          echo "generated=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Clean up .gemini directory
      if: always()
      shell: bash
      run: |
        echo "ðŸ§¹ Cleaning up .gemini directory"
        rm -rf .gemini/
        echo "âœ… .gemini directory removed"